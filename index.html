<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <!---------------------- Rock button ---------------------->
  <button onclick="
      playGame('rock');
    " class="move-button">
    <img src="./assets/rock.png" class="move-icon">
  </button>

  <!---------------------- Paper button ---------------------->
  <button onclick="
      playGame('paper');
    " class="move-button">
    <img src="./assets/paper.png" class="move-icon">
  </button>

  <!---------------------- Scissors button ---------------------->
  <button onclick="
      playGame('scissors');
    " class="move-button">
    <img src="./assets/scissors.png" class="move-icon">
  </button>
  <!---------------------- Paragraph ---------------------->
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <!---------------------- Reset button ---------------------->
  <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset Score</button>

  <!---------------------- Auto button ---------------------->
  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <!------------------------- Script tag ------------------------->
  <script src="script.js"></script>
</body>

</html>
