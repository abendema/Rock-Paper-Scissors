<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
  <h1>Rock Paper Scissors</h1>
    
    <div class="icon-buttons">
      <!---------- Rock button ---------->
      <button onclick="
      playGame('rock');
    " class="move-button">
        <img src="./assets/rock.png" class="move-icon">
      </button>

      <!---------- Paper button ---------->
      <button onclick="
      playGame('paper');
    " class="move-button">
        <img src="./assets/paper.png" class="move-icon">
      </button>

      <!---------- Scissors button ---------->
      <button onclick="
      playGame('scissors');
    " class="move-button">
        <img src="./assets/scissors.png" class="move-icon">
      </button>
    </div>

    <div class="results-container">
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
    </div>

    <div class="play-reset-buttons">
      <!---------- Reset button ---------->
      <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset Score</button>

      <!---------- Auto button ---------->
      <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

    </div>

  </div>

  <!------------------------- Script tag ---------->
  <script src="script.js"></script>
</body>

</html>
